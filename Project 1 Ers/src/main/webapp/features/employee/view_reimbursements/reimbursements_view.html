<!DOCTYPE html>

<div class="divider"></div>
<div class="container" id="reimbursementDisplay">
	<div class="form-group">
		<select id="reimbursementStatusFilter"
			onchange="loadReimbursements();">
			<option>All</option>
			<option>Pending</option>
			<option>Resolved</option>
			<option>Approved</option>
			<option>Denied</option>
		</select>
	</div>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Amount</th>
				<th scope="col">Type</th>
				<th scope="col">Description</th>
				<th scope="col">Date Submitted</th>
				<th scope="col">Status</th>
			</tr>
		</thead>
		<tbody id="reimbursementTable">

		</tbody>
	</table>
	<div class="form-group">
		<button class="btn btn-default"
			id="goToSubmitReimbursementRequestViewBtn"
			onclick="loadSubmitReimbursementView()">Submit a request</button>
	</div>
	<img id="receiptImageTest" />

</div>
